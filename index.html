<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anchor | Coming Soon</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Accessibility: Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001ms !important;
      }
    }

    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      background: #0a0a0a;
      min-height: 100vh;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* Wave Background */
    .wave-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, #284ad1, #31479f);
      opacity: 0.3;
      animation: wave 20s linear infinite;
      transform-origin: center bottom;
    }
    .wave:nth-child(2) {
      animation-delay: -10s;
      opacity: 0.2;
    }
    .wave:nth-child(3) {
      animation-delay: -15s;
      opacity: 0.1;
    }
    @keyframes wave {
      0% {
        transform: translateX(0) scaleY(1);
      }
      50% {
        transform: translateX(-25%) scaleY(0.95);
      }
      100% {
        transform: translateX(-50%) scaleY(1);
      }
    }

    /* Main Content Container */
    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Logo Styling and Animation */
    .logo-container {
      animation: anchor-sway 4s ease-in-out infinite;
      margin-bottom: 1.5rem;
    }
    
    @keyframes anchor-sway {
      0%, 100% {
        transform: translateX(-8px) rotate(-2deg);
      }
      50% {
        transform: translateX(8px) rotate(2deg);
      }
    }

    /* Logo Styling and Animation */
        .logo {
          max-width: 150px;  /* Changed from 300px to 150px */
          height: auto;
          filter: drop-shadow(0 0 20px rgba(40, 74, 209, 0.5));
          transition: all 0.3s ease;
        }
    
        /* For mobile devices */
        @media (max-width: 768px) {
          .logo {
            max-width: 100px;  /* Changed from 200px to 100px */
          }
        }
    .logo:hover {
      filter: drop-shadow(0 0 25px rgba(40, 74, 209, 0.7));
      transform: scale(1.03);
    }

    /* Coming Soon Text */
    .coming-soon {
      font-size: 1.8rem;
      margin: 1rem 0 1.5rem;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fade-in 1s ease-out forwards 0.5s;
      font-family: 'Montserrat', sans-serif;
    }
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Additional Text Styling */
    .additional-text {
      margin-top: 1.5rem;
    }
    .additional-text p {
      margin: 0.8rem 0;
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: slide-up 0.8s ease-out forwards;
    }
    .additional-text p:nth-child(2) {
      animation-delay: 0.2s;
    }
    @keyframes slide-up {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Social Links */
    .social-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .social-link {
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }
    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Fish Animation */
    .fish-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .fish {
      position: absolute;
      right: -100px;
      width: 50px;
      height: auto;
      animation: swim 10s linear infinite;
      opacity: 0.7;
    }
    .fish:nth-child(1) {
      bottom: 10%;
      animation-delay: 0s;
    }
    .fish:nth-child(2) {
      bottom: 20%;
      animation-delay: 3.33s;
    }
    .fish:nth-child(3) {
      bottom: 30%;
      animation-delay: 6.66s;
    }
    @keyframes swim {
      0% {
        transform: translateX(100px);
      }
      100% {
        transform: translateX(calc(-100vw - 100px));
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        max-width: 200px;
      }
      .coming-soon {
        font-size: 1.4rem;
      }
      .additional-text p {
        font-size: 1rem;
      }
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
      .social-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Wave Background -->
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- Main Content Container -->
  <div class="container">
    <div class="logo-container">
      <img 
        src="anchor-removebg-preview.png" 
        alt="Anchor Logo" 
        class="logo"
      />
    </div>
    <p class="coming-soon">COMING SOON</p>
    <div class="additional-text">
      <p>Navigating Discord Management to New Depths</p>
      <p>Dropping Anchor in 2025</p>
    </div>
    <div class="social-links">
      <a href="#" class="social-link">Join Our Discord</a>
    </div>
  </div>

  <!-- Fish Animation -->
  <div class="fish-container">
    <img src="fish-svgrepo-com.svg" alt="Animated swimming fish" class="fish" />
    <img src="fish-svgrepo-com.svg" alt="Animated swimming fish" class="fish" />
    <img src="fish-svgrepo-com.svg" alt="Animated swimming fish" class="fish" />
  </div>
</body>
</html>
